{% extends "blog/base.html" %}

{% block content %}
  <div class="box">
    <div class="columns">
      <div class="column is-offset-4 is-4">
        <article class="tile is-child ">
          <p class="title"><a>Consulta de CPF</a></p>
          <form method="POST" name="cpfForm" class="post-form">{% csrf_token %}
            <div class="field">
              <p class="control">
                <input class="input" autofocus type="number" name="cpfNumber" placeholder="Digite o CPF">
                {% if r.nome %}
                {% else %}
                  {% if r.erro %}
                    <p class="help is-danger">{{r.erro}}</p>
                  {% else %}
                    <p class="help is-danger">{{r}}</p>
                  {% endif %}
                {% endif %}
              </p>
            </div>
              <div class="field is-grouped">
              <p class="control">
                <button type="submit" class="button is-primary">Consultar</button>
              </p>
            </div>
          </form>
        </article>
        </div>
      </div>
      {% if r.nome %}
      <div class="columns">
        <div class="column is-offset-3 is-6">
          <article>
            <div class="box">
            <p class="control">
              <p><label class="label is-success">Nome</label></p>
              <input class="input is-success" disabled type="text" value="{{r.nome}}">
            </p><br>
            <p class="control">
              <p><label class="label is-success">CPF</label></p>
              <input class="input is-success" disabled type="text" value="{{r.cpf}}">
            </p><br>
            <p class="control">
              <p><label class="label is-success">ID Consulta</label></p>
              <input class="input is-success" disabled type="text" value="{{r.consultaID}}">
            </p>
          </div>
        </article>
      </div>
    </div>
    {% endif %}
    <div class="columns">
      <div class="column">
        <article>
          <div class="box">
            <div class="column is-offset-5">
          <p class="subtitle is-primary is-centered"> O que Ã© CPF?</p>
            </div>
          <p>
            {{cpfInfo}}
          </p>
        </div>
      </article>
      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <!-- cpf-relative -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-4456878218517382"
           data-ad-slot="5164137951"
           data-ad-format="auto"></ins>
      <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>
  </div>

{% endblock %}
