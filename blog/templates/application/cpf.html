{% extends "blog/base.html" %}

{% block content %}
  <div class="box">
    <div class="columns">
      <div class="column is-offset-4 is-4">
        <article class="tile is-child ">
          <p class="title"><a>Consulta de CPF</a></p>
          <form method="POST" name="cpfForm" class="post-form">{% csrf_token %}
            <div class="field">
              <p class="control">
                <input class="input" type="number"  placeholder="Digite o CPF">
              </p>
            </div>
              <div class="field is-grouped">
              <p class="control">
                <button type="submit" class="button is-primary">Consultar</button>
              </p>
            </div>
          </form>


          <div class="field">
            <p class="title is-success">Nome
            <label class="label is-success">{{r}}</label>
          </p>
          <p class="control has-icons-left has-icons-right">
            <input class="input is-success" type="text" placeholder="Text input" value="bulma">
          </p>
          <p class="help is-success">This username is available</p>
          </div>
        </article>
      </div>
      
    </div>
  </div>
{% if r.nome %}
<a>{{r.nome}}</a>
{% else %}
<a>{{r}}</a>
{% endif %}
{% endblock %}
