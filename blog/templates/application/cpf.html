{% extends "blog/base.html" %}

{% block content %}
  <div class="box">
    <div class="columns">
      <div class="column is-offset-4 is-4">
        <article class="tile is-child ">
          <p class="title"><a>Consulta de CPF</a></p>
          <form method="POST" name="cpfForm" class="post-form">{% csrf_token %}
            <div class="field">
              <p class="control">
                <input class="input" type="number" name="cpfNumber" placeholder="Digite o CPF">
                {% if r.nome %}
                {% else %}
                  {% if r.erro %}
                    <p class="help is-danger">{{r.erro}}</p>
                  {% else %}
                    <p class="help is-danger">{{r}}</p>
                  {% endif %}
                {% endif %}
              </p>
            </div>
              <div class="field is-grouped">
              <p class="control">
                <button type="submit" class="button is-primary">Consultar</button>
              </p>
            </div>
          </form>
        </article>
        </div>
      </div>
      {% if r.nome %}
      <div class="columns">
        <div class="column is-offset-3 is-6">
          <article>
            <div class="box">
            <p class="control">
              <label class="label is-success">Nome:</label>
              <input class="input is-success" disabled type="text" value="{{r.nome}}">
            </p>
            <p class="control">
              <label class="label is-success">CPF:</label>
              <input class="input is-success" disabled type="text" value="{{r.cpf}}">
            </p>
            <p class="control">
              <label class="label is-success">ID Consulta:</label>
              <input class="input is-success" disabled type="text" value="{{r.consultaID}}">
            </p>
          </div>
        </article>
      </div>
    </div>
    {% endif %}
  </div>

{% endblock %}
