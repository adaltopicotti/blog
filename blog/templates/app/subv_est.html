{% extends 'app/base.html' %}

{% block content %}
  <div class="box">
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <article class="tile is-child ">
		<!-- SUBV ESTADUAL -->
		<form method="POST" name="cotador" id="cotador" class="post-form">{% csrf_token %}
			<div class="column is-10">
			
				<label class="label">Estado</label>
				<span class="select">
					<select name="uf" class="form-control" onchange="validar()">
						{% for uf in ufs %}
							<option value="{{uf.id}}" {% if uf.id == uf_sel %}selected {% endif %}>{{uf.name}}</option>
						{% endfor %}
					</select>
				</span>
					<button type="submit" class="button is-white is outlined is-primary">
						Aplicar
					</button>
				
			</div>
		</form>
		<!-- END - SUBV ESTADUAL -->
        </article>
      </div>
    </div>
  </div>
{% endblock content %}
